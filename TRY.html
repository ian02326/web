<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .left {
            position: absolute;
            width: 50%;
            height: 100%;
            background-color: rgb(91, 91, 255);
            top: 0;
            left: 0;
        }

        .right {
            position: absolute;
            width: 50%;
            height: 100%;
            background-color: rgb(248, 85, 85);
            top: 0;
        }
    </style>
</head>

<body>
    <div class="left"></div>
    <div class="right"></div>
</body>

</html>
