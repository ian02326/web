<!DOCTYPE html>
<html>

<head>
  <title>Submit data by form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="add.css">
</head>

<body>

  <div class="container">

    <h2>商家上架頁面</h2>
    <form method="post" action="/add" encType="multipart/form-data" class="addcontainer">
      <div class="left">
        <input class="form-control-file" type="file" name="poster" required>
      </div>
      <div class="right">
        <input class="form-control" type="text" name="gameName" placeholder="遊戲名稱" maxlength="10" required> <br>
        <input class="form-control" name="id" type="text" placeholder="訂單編號">
        <input class="form-control" type="text" name="price" id="price" placeholder="價錢"><br>
        <input class="btn btn-danger" type="submit" value="Submit">
      </div>
    </form>
  </div>
</body>
<script src="script.js"></script>

</html>
